<!DOCTYPE html>
<html>

<body class="is-preload">

                <h1>Please leave me a message:</h1>

                    <br>
                    <label>Your Email Address:</label>
                    <input type="text" name="entry.1703702977" id="entry.1703702977">
                    <br>
